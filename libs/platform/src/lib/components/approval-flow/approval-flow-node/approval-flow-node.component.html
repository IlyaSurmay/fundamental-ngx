<ng-container *ngIf="node">
    <ng-container *ngIf="node.approvers?.length === 1">
        <fd-avatar [image]="node.approvers[0].imgUrl" size="xs" [circle]="true"></fd-avatar>
        {{ node.approvers[0].name }} <br>
    </ng-container>
    <ng-container *ngIf="node.approvers?.length > 1">
        <fd-avatar [label]="node.description" size="xs" [circle]="true"></fd-avatar>
        {{ node.approvers.length }} members <br>
    </ng-container>

    <div class="approval-flow-node__inner">
        <div class="approval-flow-node__description">{{ node.approvers?.length > 1 ? node.description : node.approvers[0].description }} <br></div>
        <fdp-object-status [status]="_status"
                       inverted="true">{{ node.status }}</fdp-object-status>
    </div>

</ng-container>
