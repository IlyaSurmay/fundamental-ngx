<fd-dialog>
    <fd-dialog-header>
        <h1 fd-dialog-title>
            <fd-icon
                *ngIf="_userToShowDetails && _isListMode"
                [glyph]="'navigation-left-arrow'"
                (click)="backToListFromDetails()"
            ></fd-icon>
            Details
        </h1>
    </fd-dialog-header>

    <fd-dialog-body>
        <ng-container *ngIf="_userToShowDetails">
            <div class="approval-flow-user-details__user-info">
                <fd-avatar
                    [image]="_userToShowDetails.imgUrl"
                    size="s">
                </fd-avatar>
                <div>
                    <div
                        class="approval-flow-user-details__name">{{ _userToShowDetails.name }}</div>
                    <div
                        class="approval-flow-user-details__description">{{ _userToShowDetails.description }}</div>
                </div>
            </div>

            <ng-container
                *ngIf="dialogRef.data.userDetailsTemplate"
                [ngTemplateOutlet]="dialogRef.data.userDetailsTemplate"
                [ngTemplateOutletContext]="{ data: _userToShowDetailsData$ | async }">
            </ng-container>

        </ng-container>
        <ng-container *ngIf="_isListMode && !_userToShowDetails">
            <fdp-list
                selectionMode="multi"
                [selection]="true"
                [hasByLine]="true"
                [dataSource]="_dataSource"
                [(ngModel)]="_selectedItems"
                (selectedItemChange)="_selectedItems = $event.selectedItems">
                <fdp-standard-list-item
                    *fdpItemDef="let user"
                    [avatarSrc]="user.imgUrl"
                    [avatarTitle]="user.name"
                    [description]="user.description"
                    [title]="user.name"
                    (click)="onUserClick(user)"
                >
                </fdp-standard-list-item>
            </fdp-list>
        </ng-container>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button *ngIf="dialogRef.data.node && !(_userToShowDetails && _isListMode)">
            <button
                fd-button
                fd-dialog-decisive-button
                fdType="emphasized"
                label="Send reminder"
                [compact]="true"
                (click)="dialogRef.close(_isListMode ? _selectedItems : dialogRef.data.node.approvers)">
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fd-initial-focus
                fd-dialog-decisive-button
                fdType="transparent"
                label="Cancel"
                [compact]="true"
                (click)="dialogRef.close('Cancel')">
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
