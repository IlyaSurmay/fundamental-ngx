<fd-dialog>
    <fd-dialog-header [class.show-search]="!_userToShowDetails && _isListMode">
        <ng-template fdTemplate="header">
            <p>
                <fd-icon
                    *ngIf="_userToShowDetails && _isListMode"
                    [glyph]="'navigation-left-arrow'"
                    (click)="backToListFromDetails()"
                ></fd-icon>
                {{ _isListMode && !_userToShowDetails ? dialogRef.data.node.description + ' (' + dialogRef.data.node.approvers.length + ')' : 'Detail' }}
            </p>
            <fdp-search-field
                *ngIf="!_userToShowDetails && _isListMode"
                placeholder="Search"
                contentDensity="compact"
                [suggestions]="[]"
                (inputChange)="onSearchStringChange($event.text)"
            ></fdp-search-field>
        </ng-template>
<!--        <div fd-dialog-title>-->
<!--            -->
<!--        </div>-->
    </fd-dialog-header>

    <fd-dialog-body [class.no-top-padding]="!_userToShowDetails && _isListMode">
        <ng-container *ngIf="_userToShowDetails">
            <div class="approval-flow-user-details__user-info">
                <fd-avatar
                    [image]="_userToShowDetails.imgUrl"
                    size="s">
                </fd-avatar>
                <div>
                    <div
                        class="approval-flow-user-details__name">{{ _userToShowDetails.name }}</div>
                    <div
                        class="approval-flow-user-details__description">{{ _userToShowDetails.description }}</div>
                </div>
            </div>

            <ng-container
                *ngIf="dialogRef.data.userDetailsTemplate"
                [ngTemplateOutlet]="dialogRef.data.userDetailsTemplate"
                [ngTemplateOutletContext]="{ data: _userToShowDetailsData$ | async }">
            </ng-container>

        </ng-container>
        <ng-container *ngIf="_isListMode && !_userToShowDetails">
            <div class="approval-flow-user-details__selected-count"
                 *ngIf="_selectedItems.length">{{ _selectedItems.length }}
                item{{ _selectedItems.length > 1 ? 's' : '' }} selected
            </div>
            <fdp-list
                selectionMode="multi"
                [selection]="true"
                [hasByLine]="true"
                [dataSource]="_dataSource"
                [(ngModel)]="_selectedItems"
                (selectedItemChange)="_selectedItems = $event.selectedItems">
                <fdp-standard-list-item
                    *fdpItemDef="let user"
                    [avatarSrc]="user.imgUrl"
                    [avatarTitle]="user.name"
                    [description]="user.description"
                    [title]="user.name"
                    (click)="onUserClick(user)"
                >
                </fdp-standard-list-item>
            </fdp-list>
        </ng-container>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button *ngIf="dialogRef.data.node && !(_userToShowDetails && _isListMode)">
            <button
                fd-button
                fd-dialog-decisive-button
                fdType="emphasized"
                label="Send reminder"
                [compact]="true"
                [disabled]="_isListMode && !_userToShowDetails && !_selectedItems.length"
                (click)="sendReminder()">
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fd-initial-focus
                fd-dialog-decisive-button
                fdType="transparent"
                label="Cancel"
                [compact]="true"
                (click)="dialogRef.close('Cancel')">
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
