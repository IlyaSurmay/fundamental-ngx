<fd-dialog>
    <fd-dialog-header>
        <h1 fd-dialog-title>Details</h1>
    </fd-dialog-header>

    <fd-dialog-body>
        <ng-container *ngIf="!_isMultipleMode">
            <ng-container *ngIf="dialogRef.data.node?.approvers?.length === 1 || dialogRef.data.watcher">
                <div class="approval-flow-user-details__user-info">
                    <fd-avatar
                        [image]="dialogRef.data.node?.approvers[0].imgUrl || dialogRef.data.watcher.imgUrl"
                        size="s">
                    </fd-avatar>
                    <div>
                        <div
                            class="approval-flow-user-details__name">{{ dialogRef.data.node?.approvers[0].name || dialogRef.data.watcher.name }}</div>
                        <div
                            class="approval-flow-user-details__description">{{ dialogRef.data.node?.approvers[0].description || dialogRef.data.watcher.description }}</div>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="dialogRef.data.node?.approvers?.length > 1">
                <fd-avatar [label]="dialogRef.data.node.description" size="s"></fd-avatar>
                <span>{{ dialogRef.data.node.approvers.length }} members</span>
            </ng-container>

            <ng-container
                *ngIf="dialogRef.data.userDetailsTemplate"
                [ngTemplateOutlet]="dialogRef.data.userDetailsTemplate"
                [ngTemplateOutletContext]="{ data: dialogRef.data.userData | async }">
            </ng-container>

        </ng-container>
        <ng-container *ngIf="_isMultipleMode">
            <fdp-list
                selectionMode="multi"
                [selection]="true"
                [hasByLine]="true"
                [dataSource]="_dataSource"
                [(ngModel)]="_selectedItems"
                (selectedItemChange)="_selectedItems = $event.selectedItems">
                <fdp-standard-list-item
                    *fdpItemDef="let user"
                    [avatarSrc]="user.imgUrl"
                    [avatarTitle]="user.name"
                    [description]="user.description"
                    [title]="user.name"
                    (click)="onUserClick()"
                >
                </fdp-standard-list-item>
            </fdp-list>
        </ng-container>
    </fd-dialog-body>

    <fd-dialog-footer>
        <fd-dialog-footer-button *ngIf="dialogRef.data.node">
            <button
                fd-button
                fd-dialog-decisive-button
                fdType="emphasized"
                [label]="'Send reminder' + (dialogRef.data.node.approvers?.length > 1 ? 's' : '')"
                [compact]="true"
                (click)="dialogRef.close(_isMultipleMode ? _selectedItems : dialogRef.data.node.approvers)">
            </button>
        </fd-dialog-footer-button>

        <fd-dialog-footer-button>
            <button
                fd-button
                fd-initial-focus
                fd-dialog-decisive-button
                fdType="transparent"
                label="Cancel"
                [compact]="true"
                (click)="dialogRef.close('Cancel')">
            </button>
        </fd-dialog-footer-button>
    </fd-dialog-footer>
</fd-dialog>
