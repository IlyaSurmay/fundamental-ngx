<div class="fd-button-split" role="group" aria-label="split-button" [attr.dir]="dir">
    <button
        fd-button
        #primaryBtn
        [ngStyle]="{ width: primaryButtonWidth }"
        [attr.id]="id"
        [attr.name]="name"
        [attr.title]="title"
        [attr.aria-label]="buttonLabel"
        [disabled]="disabled"
        [fdType]="type"
        [glyph]="icon"
        [attr.tabindex]="0"
        [compact]="contentDensity === 'compact'"
        (click)="primaryButtonClicked($event)"
    >
        {{ buttonLabel }}
    </button>
    <button
        fd-button
        [attr.id]="secondaryId"
        [attr.name]="name"
        [attr.title]="menuTitle"
        [attr.aria-label]="menuTitle"
        [glyph]="'slim-arrow-down'"
        [disabled]="disabled"
        [fdType]="type"
        [attr.tabindex]="0"
        [compact]="contentDensity === 'compact'"
        [fdpMenuTriggerFor]="menu"
        [attr.aria-haspopup]="true"
    ></button>
</div>
